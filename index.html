<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C3 Young Adults</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>C3 YA</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-8 medium-8 columns">
        <h5>Prayer requests and praise reports</h5>
        <i class="social foundicon-thumb-up"></i>
        <!-- Grid Example -->
        <div class="row prayer_list" data-bind="foreach: prayers" style="display:none;">
          <div class="large-12 columns">
            <div class="callout panel">
              <p>
                <span data-bind="text: type"></span>
                <strong data-bind="text: name"></strong>
                <span data-bind="text: prayer"></span> on <span class="d" data-bind="text: date"></span>
              </p>
            </div>
          </div>
        </div>
        
        <hr />
                
        <h5>Let us know how we can be praying for you...</h5>
        <form data-bind="submit: postForm" id="prayer_form">
           <div class="row">
            <div class="large-12 columns">
              <label></label>
              <select id="type" name="type">
                <option value="praise">Priase</option>
                <option value="request">Request</option>
              </select>
            </div>
          </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Name</label>
				      <input id="name" name="name" type="text" placeholder="optional" />
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label></label>
				      <textarea id="request" placeholder="Tell what we can be praising God for or what we can pray for"></textarea>
				    </div>
				  </div>
          <input class="small round button" id="submit" type="submit" value="Submit">
				</form>
      </div>     

      <div class="large-4 medium-4 columns">         
				<div class="panel">
        	<h5>Not sure what we could put here?</h5>
        	<p>Plug some upcoming events</p>
          <p>Blogs or something?</p>
        	<a href="http://foundation.zurb.com/docs/" class="small button">Go to Foundation Docs</a>          
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
      app.initialize();
    </script>
  </body>
</html>
