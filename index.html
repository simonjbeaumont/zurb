<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>C3 Young Adults</title>

    <link rel="stylesheet" href="css/foundation.css" />
      <!-- Social icon fonts -->
    <link rel="stylesheet" href="css/social_foundicons.css" />
    <link rel="stylesheet" href="css/general_enclosed_foundicons.css" />
    <link rel="stylesheet" href="css/general_foundicons.css" />
    <!-- Google fonts -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/webicons.css">

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="contain-to-grid sticky" data-options="sticky_on: large">
      <nav class="top-bar" data-topbar>
        <h3 class="banner">C3 Young Adults</h3>
      </nav>
    </div>

    <div class="row body">
      <div class="small-9 columns top">
          <p><em>pray continually, give thanks in all circumstances; for this is Godâ€™s will for you in Christ Jesus.</em>
          <small>1 Thessalonians 5:17-18 (NIV)</small>
          </p>
          <p>
            We would love to pray with you,<a href="#" id="form_link"> let us know how</a></p>
          <hr />
        <div class="testimonial-wrap">
          <div class="row">
            <div id="prayers" class="row prayer_list" data-bind="foreach: prayers" style="display:none;">
              <div class="small-12 columns testimonial">
                <div class="quote">
                  <p><span data-bind="css: type " data-bind="text: type"></span><span class="prayer" data-bind="text: prayer"></span></p>
                </div>
                <div class="student">
                  <p data-bind="text: name"></p>
                  <p data-bind="text: date"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="small-3 columns top">
        <div class="">
          <p>
            <a class="webicon twitter" href="http://twitter.com/cthreeya">
              Twitter
            </a>
          </p>
          <p>
            <a class="webicon facebook" href="http://www.facebook.com/CthreeYA">
              Facebook
            </a>
          </p>
          <p>
            <a class="webicon tumblr" href="http://www.tumblr.com/blog/cthreeya">
              Tumblr
            </a>
          </p>
          </ul>
        </div>
      </div>
    </div>
    <div class="row body">
      <div class="small-10 columns">  
          <h5>How we can be praying for you?</h5>
            <form data-bind="submit: postForm" id="prayer_form" class="custom" data-abide>
              <div class="row">
                <div class="large-12 columns radios">
                  <label for="type_1">
                    <input name="type" type="radio" id="type_1" value="social foundicon-thumb-up" checked>
                    <span class="custom radio"></span> Praise
                  </label>
                  <label for="type_2">
                    <input name="type" type="radio" id="type_2" value="general foundicon-inbox">
                    <span class="custom radio"></span> Request
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label>Name</label>
                  <input id="name" name="name" type="text" placeholder="optional" />
                </div>
              </div>
              <div class="row">
                  <div class="large-12 columns">
                   <div class="text-field"> 
                    <label>Your Prayer <small>required</small> 
                     </label> 
                     <textarea id="request" required placeholder="Tell what we can be praising God for or what we can pray for"></textarea>
                    <small class="error">Ooops, we didn't get that...</small>
                    </div>
                  </div>
              </div>
              <input class="small round button" id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script src="js/foundation/foundation.abide.js"></script>
    <!-- Other JS plugins can be included here -->

  <script>
    $(document).foundation();
    app.initialize();
  </script>
  </body>
</html>
